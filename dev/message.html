<!DOCTYPE html>
<html lang="zh-cn">
<head>
@@include("include/meta.html")
    <link rel="stylesheet" href="css/message.css">

    <title>留言 - 日出江山 中式归来 - 中山市博大家具有限公司官方网站</title>

@@include("include/ie.html")
</head>
<body>

@@include("include/header.html")

    <div id="message_banner"></div>
    <div id="message_form">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/ui/message.jpg" alt="" class="img-responsive">
                </div>
                <div class="col-md-6 message_form_col">
                    <form action="#" method="post" class="form-horizontal message_form">
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3">
                                <label for="message_form_subject" class="control-label">
                                    <span style="letter-spacing:28px;margin-right:-28px">主题</span>：
                                </label>
                            </div>
                            <div class="col-md-9 col-sm-9">
                                <input type="text" name="" value="" id="message_form_subject" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3">
                                <label for="" class="control-label">
                                    <span style="letter-spacing:7px;margin-right:-7px">联系人</span>：
                                </label>
                            </div>
                            <div class="col-md-9 col-sm-9">
                                <input type="text" name="" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3">
                                <label for="" class="control-label">联系电话：</label>
                            </div>
                            <div class="col-md-9 col-sm-9">
                                <input type="text" name="" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3">
                                <label for="" class="control-label">
                                    <span style="letter-spacing:28px;margin-right:-28px">地址</span>：
                                </label>
                            </div>
                            <div class="col-md-9 col-sm-9">
                                <input type="text" name="" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3">
                                <label for="" class="control-label">
                                    <span style="letter-spacing:28px;margin-right:-28px">邮箱</span>：
                                </label>
                            </div>
                            <div class="col-md-9 col-sm-9">
                                <input type="email" name="" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3">
                                <label for="" class="control-label">留言内容：</label>
                            </div>
                            <div class="col-md-9 col-sm-9">
                                <textarea name="" rows="4" cols="80" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3"></div>
                            <div class="col-md-9 col-sm-9 text-center">
                                <button type="submit" name="button" class="btn btn-default">提交留言</button>
                                <button type="reset" name="button" class="btn btn-default">重新填写</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

@@include("include/footer.html")

</body>
</html>
